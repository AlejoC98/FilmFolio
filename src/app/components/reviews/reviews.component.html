<div class="list-container" cListGroup flush>
    <a cListGroupItem *ngFor="let review of list" id="{{ review.id }}">
        <div class="review-container">
            <div class="author-profile">
                <img 
                    width="80" 
                    [src]="getReviewAuthorProfile(review.author_details)"
                    alt=""
                >
            </div>
            <div class="review-text">
                <span> {{ review.author }} </span>
                <span>
                    <ngx-stars [readonly]="true" [size]="1" [maxStars]="5" [initialStars]="review.author_details.rating / 2" [color]="'#FFD700'"></ngx-stars>
                     {{ review.author_details.rating }} 
                </span>
                <span> {{ review.created_at }} </span>
                <p>{{ review.content }}</p>
            </div>
        </div>
    </a>
</div>
